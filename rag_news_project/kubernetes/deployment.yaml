apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-news-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: rag-news-app
  template:
    metadata:
      labels:
        app: rag-news-app
    spec:
      containers:
      - name: rag-news-app
        image: yourdockerhubusername/rag-news-app:latest
        ports:
        - containerPort: 8501
